<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styleform.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu">
    <link rel="stylesheet" type="text/css" href="css/styleform.css"/>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Sign Up Form</h2>
      <form style="background-image: url('images/compuForm.jpeg');" action="/signform" method="post">
        <div class="form-group">
          <label for="firstname">Firstname:</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Lastname:</label>
          <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
       
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="password">Number:</label>
          <input type="number" class="form-control" id="number" name="number" required>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary" href="/public/success.html">Submit</button>
      </form>
    </div>

    <div class="panel-footer">
      <p><h6 class="mx-auto" style="width: 250px;" class="">&copy; Copyright 2023 Kamal Belkati</h6></p>
    </div>
  </body>
</html>
